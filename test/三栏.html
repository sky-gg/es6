<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body,
    .box,
    .left,
    .right,
    .center {
      height: 200px;
    }

    .left {
      background: #fcf;
      float: left;
      width: 100px;
    }

    .right {
      background: #cfe;
      float: right;
      width: 100px;
    }

    .center {
      background: #afc;
      margin: 0 100px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
  </div>
</body>

</html>
