<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    .bg_box {
      width: 100%;
      height: 100%;
    }

    .bg_box {
      position: relative;
      left: 0;
      top: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg {
      position: absolute;
      left: 0;
      top: 0;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="bg_box">
    <img class="bg" src="./img/bg.jpg" alt="">
  </div>
  <script>
    let el = document.getElementsByClassName('bg_box')[0]
    let elimg = document.getElementsByClassName('bg')[0]
    window.onload = function() {
      resizeBackground()
    }
    window.onresize = function() {
      resizeBackground()
    }
    function resizeBackground() {
      let cw = document.body.clientWidth
      console.log('cw: ', cw);
      let ch = document.body.clientHeight
      console.log('ch: ', ch);
      let iw = elimg.width;
      let ih = elimg.height;

      el.style.width = cw + "px";
      el.style.height = ch + "px";

      if (cw / ch > iw / ih) {
        let new_h = cw * ih / iw
        let imgTop = (ch - new_h) / 2;
        elimg.style.width = cw + "px";
        elimg.style.height = new_h + "px";
        elimg.style.top = imgTop + "px";
        elimg.style.left = "";
      } else {
        let new_w = ch * iw / ih
        let imgLeft = (cw - new_w) / 2;
        elimg.style.width = new_w + "px";
        elimg.style.height = ch + "px";
        elimg.style.left = imgLeft + "px";
        elimg.style.top = "";
      }
    }


  </script>
</body>

</html>
